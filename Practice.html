<!DOCTYPE html>
<html>
  <head>
    <script src='https://d3js.org/d3.v3.min.js'></script>
    <script src="https://d3js.org/d3.v4.js"></script>
  </head>
  <body>
    <script>
    var canvas = d3.select('body')
                  .append('svg')
                  .attr('width', 500)
                  .attr('height', 500);
    var circle = canvas.append('circle')
                  .attr('cx', 250)
                  .attr('cy', 250)
                  .attr('r', 50)
                  .attr('fill', 'green');
    </script>
  </body>
</html>
